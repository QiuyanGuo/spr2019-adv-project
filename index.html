<!doctype html>
<html>
  <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>QiuyanGuo</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/white.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"></script>
{% if page.include_vega %}
<script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
{% endif %}



</style>

  <link rel="stylesheet/less" type="text/css" href="{{ '/assets/styles.less' | relative_url }}" />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown
           data-separator="^\n---\n"
           data-separator-vertical="^\n----\n">
          <script type="text/template">
            <h1>Hello There!</h1>
          </script>
        </section>
        <section data-markdown
           data-separator="^\n---\n"
           data-separator-vertical="^\n----\n">
          <script type="text/template">
            <h1>Hello There!!!!</h1>
          </script>
        </section>
        <section>
                <div id="vis"></div>
                <script type="text/javascript">
                    var yourVlSpec1 = 
                    {"$schema": "https://vega.github.io/schema/vega-lite/v3.json",
                        "data": {"url": "https://raw.githubusercontent.com/QiuyanGuo/spr2019-adv-project/master/marvel-wikia-data.csv"},
                        "mark": "point",
                        "encoding": {
                            "color":{
                            "bin": {"step":10},
                            "field": "Year", 
                            "type": "nominal"
                            },
                            "x": {
                            "field": "EYE",
                            "type": "nominal"
                            },
                            "y": {
                            "field": "HAIR",
                            "type": "nominal"
                            }}
                        };
                    vegaEmbed('#vis', yourVlSpec1);
                </script>
        </section>
        <section>
                <div id="vis"></div>
                <script type="text/javascript">
                    var yourVlSpec1 = 
                    {"$schema": "https://vega.github.io/schema/vega-lite/v3.json",
                        "data": {"url": "https://raw.githubusercontent.com/QiuyanGuo/spr2019-adv-project/master/marvel-wikia-data.csv"},
                        "transform":[
                            {
                                "filter": {
                                    "oneOf": ["Blue Eyes", "Amber Eyes","Gold Eyes", "Hazel Eyes", "Green Eyes", "Yellow Eyes",
                                            "Violet Eyes", "Pink Eyes", "Brown Eyes", "Grey Eyes"],
                                    "field": "EYE"
                                },
                                "filter": {
                                    "selection": "SEX"
                                }
                            }
                        ],
                        "selection": {
                            "ALIGN": {
                            "type": "single",
                            "fields": ["ALIGN"],
                            "bind": {
                                "input": "select",
                                "options": [
                                "Good Characters",
                                "Bad Characters",
                                "Neutral Characters"]
                                }
                            }},

                        "mark": "point",
                        "width": 600,
                        "encoding": {
                            "color":{
                            "field": "EYE", 
                            "type": "nominal",
                            "scale": {
                                "domain": ["Blue Eyes", "Amber Eyes","Gold Eyes", "Hazel Eyes", "Green Eyes", "Yellow Eyes",
                                            "Violet Eyes", "Pink Eyes", "Brown Eyes", "Grey Eyes"]
                            }
                            },
                            "x": {
                            "bin": {"step":10},
                            "field": "Year", 
                            "type": "nominal"
                            },
                            "y": {
                            "field": "HAIR",
                            "type": "nominal"
                            }}
                        };
                    vegaEmbed('#vis', yourVlSpec1);
                </script>
        </section>
      </div>
    </div>
<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        width: 960,
        height: 700,
        dependencies: [
            { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/marked.js' },
            { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/markdown.min.js' },
            { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/notes/notes.min.js', async: true },
            { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/highlight/highlight.min.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: '/reveal.js-plugins/chalkboard/chalkboard.js' },
            { src: '/reveal-paperjs/paper-figures.js', async: true},
            { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/math/math.min.js', async: true }
        ],
        center: false,
        transition: 'none',
        backgroundTransition: 'none'
    });
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
<script src="js/reveal.js"></script>
<script src="figure1.js"></script>

  </body>
</html>
