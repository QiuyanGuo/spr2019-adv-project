<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qiuyan Guo's SPR2019-ADV Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/white.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">

    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

    <link rel="stylesheet/less" type="text/css" href="styles.less" />

</head>
<body>

    

    <h1>Hello there!!!!!!!!!</h1>

    <div id="vis"></div>

    <!-- This is from the example embedded vega-lite demo -->
    <script type="text/javascript">
        var yourVlSpec = 
        {
  "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
  "data": {"url": "https://raw.githubusercontent.com/QiuyanGuo/spr2019-adv-project/master/marvel-wikia-data.csv"},
  "mark": "point",
  "transform":[
    {
      "filter": {
        "selection": "ALIGN"
      }
    },
    {
      "filter": {
        "selection": "SEX"
      }
    },
    {
      "filter": {
        "selection": "ID"
      }
    }
  ],
  "selection": {
    "ALIGN": {
      "type": "single",
      "fields": ["ALIGN"],
      "bind": {
        "input": "select",
        "options": [
          "Good Characters",
          "Bad Characters",
          "Neutral Characters"
        ]
      }
    },
    "SEX": {
      "type": "single",
      "fields": ["SEX"],
      "bind": {
        "input": "select",
        "options": [
          "Male Characters",
          "Female Characters",
          "Genderfluid Characters",
          "Agender Characters"
        ]
      }
    },
    "ID": {
      "type": "single",
      "fields": ["ID"],
      "bind": {
        "input": "select",
        "options": [
          "Secret Identity",
          "Public Identity",
          "No Dual Identity"
        ]
      }
    }
  },
  "encoding": {
    "color":{
      "bin": {"step":10},
      "field": "Year", 
      "type": "nominal"
    },
    "x": {
      "field": "EYE",
      "type": "nominal"
    },
    "y": {
      "field": "HAIR",
      "type": "nominal"
    }
  }
};

        vegaEmbed('#vis', yourVlSpec);
    </script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>

</body>
</html>
